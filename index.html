<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./style/styles.css" />
    <title>todo-list-v4</title>

  <body>
    <div class="page" style="background-image: url('/img/bg.png')">
      <header>
        <h1>my tasks</h1>
       
      </header>
      <div class="container">
        <form class="form" id="form">
          <input
            type="text"
            class="form-input"
            placeholder="Title"
            id="taskInput"
          />
          <textarea
            rows="4"
            cols="50"
            class="form-description"
            placeholder="Description"
            id="taskDescription"
          ></textarea>
          <button class="form-btn-add-task button" id="add">Add</button>      
        </form>
        <ul class="list" id="tasksList">

                  <i class="bi-pen"></i>
                  <i class="bi-trash3"></i>
               </a>
               <input type="text"
               placeholder="empty" class="list-item-task" id="taskInput">
               <input type="text"
               placeholder="empty" class="list-item-description" id="taskDescription">

      </div>

      <footer>
        <a class="info" href="#" onclick="alert('info')"
          ><i class="bi bi-info-circle"></i
        ></a>
        <a class="share" href="#" onclick="alert('share')"
          ><i class="bi bi-share"></i
        ></a>
        <a class="format" href="#" onclick="alert('format')"
          ><i class="bi bi-code-square"></i
        ></a>
        <a class="sort" href="#" onclick="alert('sort')"
          ><i class="bi bi-filter"></i
        ></a>
        <a class="trash" href="#" data-action="reset" class="bi-x-circle" id="resetAll"
          ><i class="bi bi-trash2"></i
        ></a>
      </footer>
    </div>

    <script type="module" src= "./src/index.js"></script>
